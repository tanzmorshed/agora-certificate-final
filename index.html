<html>
    <head>
        <title>Login</title>
        <link rel="icon" href="assets/diamond_gift_present_jewelra_icon_177324.ico">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">
        
    </head>
    <body id= "container">
        <div id = "flexContainer">
            <div class = "top-pane">
                <div class="logo">
                <img src="assets/makeup-logo.png" alt="">
                </div> <!-- find a picture lmao-->
            </div>
        </div>
        <div class="loginContainer">
            <span id="heading">Log in to enjoy <strong>live</strong> makeup tutorials with <strong>friends</strong>!</span>
            <form action="./index.html" onsubmit = "return false">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder ="Password">
                <button class="loginButton" onclick="loginSuccess()">Login</button>
            </form>
        </div>
        <!-- maybe add more stuff here i don't know-->
        <script>
            function loginSuccess() {
                let username = document.getElementById("username")
                let password = document.getElementById("password")

                if(username.value == "") username.className = "invalid"
                else username.className = ""

                if(password.value == "") password.className = "invalid"
                else password.className = ""

                // if successful, redirect to actual video page 
                if (username.className =="" && password.className == "" ) {
                    location.href = "videoCall.html"
                }

                return true;
            }
        </script>
    </body>
</html>
